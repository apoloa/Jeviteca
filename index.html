<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeviteca</title>
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body ng-app="jeviteca">
    <!-- Application container -- Responsive -->
    <div class="container">
        <header>
            <h1>Jeviteca</h1>
        </header>

        <nav>

        </nav>

        <div ng-controller="AlbumsPostCtrl">
            <table class="table">
                <tr ng-repeat="album in albums">
                    <td><img ng-src="images/{{ album.image }}" width="30"></td>
                    <td>{{ album.title }}</td>
                    <td>{{ album.year }}</td>
                </tr>
            </table>
        </div>

    </div>

    <!-- Angular.JS Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <!-- App.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/controllers/AlbumsPosts.js"></script>
</body>
</html>
